<ion-header>
  <ion-navbar color="ulpgc">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configuración</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Notificaciones</ion-label>
      <ion-toggle [(ngModel)]="notifications" (ionChange)="changeNotifications(notifications)"></ion-toggle>
    </ion-item>
    <ion-item>Contacta con nosotros</ion-item>  
    <ion-item>Términos de uso</ion-item>  
    <ion-item>Política de privacidad</ion-item>  
    <ion-item>
      <img class="logoUlpgc" src="/assets/images/logo_pie.jpg" alt="pie-ulpgc">
      <p text-center>Versión 1.0</p>
    </ion-item>  
  </ion-list>
</ion-content>

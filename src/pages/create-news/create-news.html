<ion-header>
  <ion-navbar color="ulpgc">
    <ion-row>
      <ion-col col-8 offset-1>
        <ion-title text-center class="nav-title">Crear Noticia</ion-title>
      </ion-col>
      <ion-col col-1 offset-1>
        <img class="logoUlpgc" src="https://firebasestorage.googleapis.com/v0/b/revistauplgc.appspot.com/o/logo.png?alt=media&token=7692f24c-ecf7-4af7-afca-fb87b77c8f2e" alt="logo-ulpgc">
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="createNews()" #addNewsForm="ngForm">
  <ion-grid padding>  
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label fixed>Título</ion-label>
          <ion-input type="text" [(ngModel)]="news.title" name="title" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-lg-4>
        <ion-item>
          <ion-label fixed>Autor</ion-label>
          <ion-input type="text" [(ngModel)]="news.author" name="author" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-lg-3 offset-1>
        <ion-item>
          <ion-label fixed>Seccion</ion-label>
          <ion-select [(ngModel)]="news.section" name="section" required>
            <ion-option value="Cultura" selected="true">Cultura</ion-option>
            <ion-option value="Deportes" selected="true">Deportes</ion-option>
            <ion-option value="Emprendimiento" selected="true">Emprendimiento</ion-option>
            <ion-option value="Entrevistas" selected="true">Entrevistas</ion-option>
            <ion-option value="Estudios" selected="true">Estudios</ion-option>
            <ion-option value="Internacionalización" selected="true">Internacionalización</ion-option>
            <ion-option value="Investigación" selected="true">Investigación</ion-option>
            <ion-option value="Sociedad" selected="true">Sociedad</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-lg-3 offset-1>
        <input type="file" (change)="createImage($event)" class="hidden-input"> 
        <div ion-button full clear block outline icon-left><ion-icon name="cloud-upload"></ion-icon>Añadir Imagen</div>        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> 
        <ion-item>
          <ion-label fixed>Contenido</ion-label>
          <ion-textarea id="createNews" [(ngModel)]="news.content" name="content" required></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-lg-3 offset-5> 
        <ion-item no-lines>
          <ion-label>Noticia de portada</ion-label>
          <ion-checkbox [(ngModel)]="news.coverPage" name="coverPage"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col col-lg-2> 
        <ion-item no-lines>
          <ion-label>Publicar</ion-label>
          <ion-checkbox [(ngModel)]="news.published" name="published"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col col-lg-2 >
        <button ion-button block type="submit">Crear</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>

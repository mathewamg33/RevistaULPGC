<ion-content class="ulpgc" padding>
  <ion-grid class="loginBox">
    <div class="logo-ulpgc">
      <img  src="/assets/images/logo.png" alt="">
    </div>
    <div class="background">
      <form (ngSubmit)="login()">
        <ion-row>
          <ion-col col-lg-4 col-4 offset-4>
            <img class="login-icon" src="/assets/images/news.png" alt="">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-8 offset-2>
              <ion-item class="item">
                <ion-label color="white"><ion-icon name="person"></ion-icon></ion-label>
                <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
              </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-8 offset-2>
              <ion-item class="item">
                <ion-label color="white"><ion-icon name="key"></ion-icon></ion-label>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
              </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-8 offset-2>
            <button ion-button full color="ulpgc" type="submit">Entrar</button>
          </ion-col>
        </ion-row>
      </form>
    </div>
  </ion-grid>
</ion-content>

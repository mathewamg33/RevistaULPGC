<ion-header>
  <ion-navbar color="ulpgc">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ULPGC</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="importantNews" *ngIf="importantNews" (click)="showNews($event, importantNews)">
    <img *ngIf="importantNews.image" src="{{importantNews.image}}"/>
    <ion-card-content>
      <p>{{ importantNews.section }}</p>
      <ion-card-title>
          {{ importantNews.title }}
        </ion-card-title>
      <div class="separator"></div>
      <p>{{ importantNews.author }}</p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ng-container *ngFor = "let n of news">
      <ion-item text-wrap *ngIf= "importantNews != n" (click)="showNews($event, n)">
          <p>{{ n.section }}</p>
          <h2 class="newsTitle">{{n.title}}</h2>
          <div class="separator"></div>
          <p>{{n.author }}</p>
          <ion-thumbnail item-right *ngIf="n.image">
            <img src="{{n.image}}">
          </ion-thumbnail>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>

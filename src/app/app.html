<ion-menu [content]="content">
  <ion-header>
     
    <div class="ulpgc">
      <ion-title><img class="logoUlpgc" src="/assets/images/logo.png" alt="logo-ulpgc"></ion-title>
    </div>
    
  </ion-header>

  <ion-content>
    <ion-list>
      <button color="ulpgc" menuClose ion-item no-lines (click)="openHomePage()">
        Portada
      </button>
      <button class="sections" color="ulpgc3" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
